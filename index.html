                                                <select class="js-example-basic-single" required id="fabric-select">
                                                    <optgroup label="Developer">
                                                        <option value="AL">Alabama</option>
                                                        <option value="WY">Wyoming</option>
                                                    </optgroup>

                                                        <option value="WY">Peter</option>

                                                        <option value="WY">John Doe</option>
                                                    </optgroup>

                                        </div>
                                    </div>

                                    <!--GSM-->
                                    <div class="col-12 col-md-1 col-sm-12">
                                        <div class="form-group">
                                            <div class="form-label mb-2">GSM</div>
                                            <div class="input-group">

                                        </div>

                                        </div>
                                    </div>

                                    <!--Remarks-->

                                        <div class="form-label mb-2">REMARKS</div>
                                        <textarea class="form-control" rows="1" placeholder="Remarks..."

                                    </div>

                                    <!--Submit Button-->
                                    <div class="col-12 col-md-2 col-sm-12 d-flex align-items-center">
                                        <button type="submit" class="btn btn-primary form-control mt-2"
                                            id="pp-form-submit">Post</button>
                                </div>
                            </form>

                            <!--Form End-->

                            <!--Table Start-->

                                        </thead>

                                    </table>
                                </div>
                            </div>

                                                                <th scope="col" style="width: 10%;">QTY</th>

                                                                <th scope="col" style="width: 10%;">WS</th>
